<h2> Validaciones Reactivas </h2>

<hr>


<div class="row">
    <div class="col">
        <form autocomplete="off" [formGroup]="miFormulario">

            <div class="row mb-3">
                <label for="" class="col-sm-3 col-form-label">Nombre</label>

                <div class="col-sm-9">
                    <input 
                    type="text"
                     class="form-control"
                    placeholder="Nombre del usuario"
                    formControlName="nombre"
                    >
                </div>
                <span class="form-text text-danger" *ngIf="campoNoValido('nombre')"> 
                    Debe de ser en formato de nombre y apellido 
                </span>

            </div>

            <div class="row mb-3">
                <label for="" class="col-sm-3 col-form-label">Email</label>

                <div class="col-sm-9">
                    <input 
                    type="text" 
                    class="form-control"
                    placeholder="Email del usuario"
                    formControlName="email"
                    >
                </div>
                <span class="form-text text-danger" *ngIf="campoNoValido('email')"> 
                        El correo es obligatorio
                </span>
            </div>

            <div class="row mb-3">
                <label for="" class="col-sm-3 col-form-label">Username</label>

                <div class="col-sm-9">
                    <input 
                    type="text"
                     class="form-control"
                    placeholder="Nombre codigo del usuario"

                    >
                </div>
            
            </div>

            <div class="row mb-3">
                <label for="" class="col-sm-3 col-form-label">password</label>

                <div class="col-sm-9">
                    <input 
                    type="password" 
                    class="form-control"
                    placeholder="password del usuario"
                    >
                </div>
            
            </div>

            <div class="row mb-3">
                <label for="" class="col-sm-3 col-form-label">Confirmar</label>

                <div class="col-sm-9">
                    <input 
                    type="password" 
                    class="form-control"
                    placeholder="confirmar la password del usuario"
                    >
                </div>
            
            </div>



            <div class="row">
                <div class="col">
                    <button
                     class="btn btn-primary float-end"
                     type="submit" 
                    (click)="submitFormulario()">Crear</button>
                </div>
            </div>
        </form>
    </div>
</div>


<h2>Form Valid :  {{miFormulario.valid}} </h2>


<h5>Nombre</h5>
<pre>{{miFormulario.controls.nombre.errors | json}}</pre>
<h5>Email</h5>
<pre>{{miFormulario.controls.email.errors | json}}</pre>
