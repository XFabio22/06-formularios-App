<h2>Template <small>Switches</small></h2>
<hr>

<form (ngSubmit)="guardar()" utocomplete="off" #miFormulario="ngForm" >

    <div class="row mb-3">
        <label class="col">Genero</label>
        <div class="col-sm-9">
            <div class="from-check">
                <input 
                    class="form-check-input mt-0" 
                    type="radio"
                    value="Masculino"
                    [(ngModel)]="persona.genero"
                    name="radioGenero" 
                    id="radioMaculino"
                    required>
                <label 
                    class="form-check-label" 
                    for="radioMaculino">
                    Masculino
                </label>
            
            </div>
            <div class="from-check">
                <input
                    class="form-check-input mt-0"
                    type="radio"
                    value="Femenino"
                    [(ngModel)]="persona.genero"
                    name="radioGenero"
                    id="radioFemenino"
                    required>
                <label 
                    class="form-check-label" 
                    for="radioFemenino">
                    Femenino
                </label>
            </div>
        </div>
    </div>

    <div class="row mb-3">
        <label class="col">Notificaciones</label>
        <div class="col-sm-9">
            <div class="form-check form-switch">
                <input 
                   class="form-check-input"
                    type="checkbox"
                    id="flexSwitchCheckChecked"
                    [(ngModel)]="persona.notificaciones"
                    name="notificaciones"
                >
                <label class="form-check-label" for="flexSwitchCheckChecked">Quiero recibir notificaciones</label>
              </div>

        </div>
    </div>    


    <div class="row mb-3">
        <label class="col">Notificaciones</label>
        <div class="col-sm-9">
            <div class="form-check">
                <input
                    class="form-check-input"
                    type="checkbox" 
                    id="flexCheckDefault"
                    [(ngModel)]="terminosYCondiciones"
                    name="terminos"
                    required
                >
                <label class="form-check-label" for="flexCheckDefault">
                  Terminos y condiciones
                </label>
              </div>s
        </div>
        
    </div>    

    <div class="row">
        <div class="col">
            <button 
            class="btn btn-primary"
            [disabled]="miFormulario.invalid"
            (click)="guardar()">
                guardar
            </button>
        </div>
    </div>

</form>



<h5>Valor de el formulario</h5>
<pre>{{miFormulario.value | json}}</pre>
<br>


<h5>Valid</h5>
<pre>{{miFormulario.valid}}</pre>
<br>
<pre>condiciones: </pre>
