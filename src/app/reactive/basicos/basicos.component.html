<h2>Reactive: Basicos</h2>


<div class="row">
    <div class="col">
        <form (ngSubmit)="guardar()" [formGroup]="miFormulario">  
            <div class="row mb-3" >
                <label class="col-sm-3 col-form-label">Productos</label>
                <div class="col-sm-9">
                    <input type="text"
                    class="form-control"
                    placeholder="Nombre del producto"
                    formControlName="nombre"
                    />
                    <span 
                        class="form-text text-danger"
                        *ngIf="campoNoEsValido('nombre')">
                        debe de ser de 3 letras
                     </span>
                </div>
            </div>


            <div class="row mb-3" >
                <label class="col-sm-3 col-form-label">Precio</label>
                <div class="col-sm-9">
                    <input type="number"
                    class="form-control"             
                    placeholder="precio del producto"     
                    formControlName="precio"               
                    />
                    <span 
                        class="form-text text-danger"
                        *ngIf="campoNoEsValido('precio')">
                        El precio debe ser mayor a 0
                 </span>
                
                </div>
            </div>


            <div class="row mb-3" >
                <label class="col-sm-3 col-form-label">Existencias</label>
                <div class="col-sm-9">
                    <input type="number"
                    class="form-control"
                    placeholder="Existencias del producto"
                    formControlName="existencias"
                    />
                   
                    <span 
                    class="form-text text-danger"
                    *ngIf="campoNoEsValido('existencias')">
                    Las existencias debe ser mayor a 0
             </span>
                </div>
            </div>


            <div class="row">
                <div class="col">
                    <button 
                    type="submit"
                     class="btn btn-primary float-end"
                     (click)="guardar()"
                     > 
                        guardar
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>



<div class="row">
    <div class="col">
        <span>Valid</span>

        <pre>{{miFormulario.valid}}</pre>

        <span>pristine</span>

        <pre>{{miFormulario.pristine}}</pre>


        <span>touched</span>

        <pre>{{miFormulario.touched}}</pre>


        <span>Value</span>

        <pre>{{miFormulario.value | json}} </pre>

    </div>
</div>
